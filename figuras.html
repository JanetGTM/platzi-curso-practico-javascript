<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geompetricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input type="number" id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu Triángulo</label>
            <input type="number" id="lado1Triangulo">
            <input type="number" id="lado2Triangulo">
            <input type="number" id="baseTriangulo">
            <input type="number" id="alturaTriangulo">
            <button type="button" onclick ="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el diámetro, circunferencia y área de un circulo</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuánto mide el radio de tu circulo</label>
            <input type="number" id="radio">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular Diámetro</button>
            <button type="button" onclick="calcularCircunferencia()">Calcular Circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
